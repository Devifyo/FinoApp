version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fino_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - APP_ENV=${APP_ENV}
      - APP_KEY=${APP_KEY}
      - APP_URL=https://fino.devifyo.cloud
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      # FIX 1: CORRECT DATABASE NAME
      - DB_DATABASE=fino_app
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - default
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: fino_web
    restart: unless-stopped
    volumes:
      - ./:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - web_network
      - default
    depends_on:
      - app

  db:
    image: mariadb:10.6
    container_name: fino_db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      # FIX 2: ENSURE DATABASE NAME MATCHES
      - MYSQL_DATABASE=fino_app
    volumes:
      - volume_to_test:/var/lib/mysql
    networks:
      - default

  phpmyadmin:
    image: phpmyadmin
    container_name: fino_pma
    environment:
      - PMA_HOST=db
      - PMA_ABSOLUTE_URI=https://fino.devifyo.cloud/dbase/
    networks:
      - default
      - web_network
    depends_on:
      - db

volumes:
  volume_to_test:
    external: true
    # FIX 3: USE THE MOST LIKELY VOLUME
    name: finoapp_db_data

networks:
  web_network:
    external: true